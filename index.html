<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mezquita Guadaíra | Primera Comunidad Islámica de Alcalá</title>
    
    <!-- MOTOR REACT (CDN) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- ESTILOS (Tailwind) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- ANIMACIONES (Framer Motion) -->
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    
    <!-- ICONOS (Lucide) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- FUENTES -->
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: system-ui, -apple-system, sans-serif; background-color: #f8f8f8; color: #1a1a1a; }
        .font-amiri { font-family: 'Amiri', serif; }
        .perspective-1000 { perspective: 1000px; }
        .preserve-3d { transform-style: preserve-3d; }
        .backface-hidden { backface-visibility: hidden; }
        .rotate-y-180 { transform: rotateY(180deg); }
        html { scroll-behavior: smooth; }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { motion, AnimatePresence } = window.Motion;

        // --- COLORES CORPORATIVOS ---
        const C = {
            black: '#1a1a1a',
            dark: '#2d2d2d',
            silver: '#e5e5e5',
            gold: '#cda434',
            white: '#ffffff'
        };

        // --- ICONOS ---
        const Icon = ({ name, size = 24, className }) => {
            useEffect(() => { window.lucide.createIcons(); }, []);
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        // --- DATOS ---
        const PRAYER_TIMES = [
            { name: 'Fajr', time: '06:45', icon: 'sunrise' },
            { name: 'Shurooq', time: '08:15', icon: 'sun' },
            { name: 'Dhuhr', time: '13:30', icon: 'sun' },
            { name: 'Asr', time: '16:15', icon: 'sun' },
            { name: 'Maghrib', time: '18:45', icon: 'sunset' },
            { name: 'Isha', time: '20:15', icon: 'moon' },
        ];

        const HADITHS = [
            { ar: "إِنَّ مَعَ الْعُسْرِ يُسْرًا", es: "Ciertamente, junto a la dificultad viene la facilidad.", ref: "Corán 94:6" },
            { ar: "الْكَلِمَةُ الطَّيِّبَةُ صَدَقَةٌ", es: "Una buena palabra es caridad.", ref: "Sahih Al-Bujari" },
            { ar: "خَيْرُكُمْ خَيْرُكُمْ لِأَهْلِهِ", es: "El mejor de vosotros es el que mejor trata a su familia.", ref: "Sunan Tirmidhi" },
            { ar: "لا يُؤْمِنُ أَحَدُكُمْ حَتَّى يُحِبَّ لأَخِيهِ مَا يُحِبُّ لِنَفْسِهِ", es: "No cree ninguno hasta que ama para su hermano lo que ama para sí mismo.", ref: "Bujari" }
        ];

        // --- TEMAS VISUALES ---
        const PRAYER_THEMES = {
          Fajr: {
            gradient: 'linear-gradient(180deg, rgba(255, 11, 0, 1) 13%, rgba(255, 158, 0, 1) 100%)',
            sunColor: '#ffffff', mountainColor: '#484848', astroStyle: { top: 'auto', bottom: '120px', right: '15%' } 
          },
          Shurooq: {
            gradient: 'linear-gradient(180deg, #FF512F 0%, #F09819 100%)',
            sunColor: '#FFD700', mountainColor: '#5D4037', astroStyle: { top: '30%', right: '10%' }
          },
          Dhuhr: {
            gradient: 'linear-gradient(180deg, #2980B9 0%, #6DD5FA 100%)',
            sunColor: '#FFFACD', mountainColor: '#2C3E50', astroStyle: { top: '10%', right: '10%' }
          },
          Asr: {
            gradient: 'linear-gradient(180deg, #00c6ff 0%, #0072ff 100%)',
            sunColor: '#FFFEEO', mountainColor: '#6a85b6', astroStyle: { top: '15%', right: '20%' }
          },
          Maghrib: {
            gradient: 'linear-gradient(180deg, #6441A5 0%, #2a0845 100%)',
            sunColor: '#ff9966', mountainColor: '#1a1a1d', astroStyle: { top: 'auto', bottom: '100px', right: '15%' }
          },
          Isha: {
            gradient: 'linear-gradient(180deg, #000428 0%, #004e92 100%)',
            sunColor: '#F4F6F0', mountainColor: '#000000', astroStyle: { top: '15%', right: '15%' }
          }
        };

        // --- COMPONENTE: SKY BACKGROUND ---
        const SkyBackground = ({ theme }) => {
            return (
                <div className="absolute inset-0 w-full h-full overflow-hidden">
                    <AnimatePresence mode="popLayout">
                        <motion.div
                            key={theme.gradient}
                            initial={{ opacity: 0 }}
                            animate={{ opacity: 1 }}
                            exit={{ opacity: 0 }}
                            transition={{ duration: 1.5 }}
                            className="absolute inset-0 w-full h-full"
                            style={{ background: theme.gradient }}
                        />
                    </AnimatePresence>
                    <div className="absolute -top-12 -right-12 w-56 h-56 rounded-full bg-white/10 blur-3xl z-0"></div>
                    <div className="absolute top-10 right-10 w-24 h-24 rounded-full bg-white/20 blur-2xl z-0"></div>
                    <motion.div 
                        layoutId="astro"
                        initial={false}
                        animate={{ backgroundColor: theme.sunColor, ...theme.astroStyle }}
                        transition={{ duration: 1.5, type: "spring", bounce: 0.2 }}
                        className="absolute w-20 h-20 rounded-full shadow-[0_0_50px_rgba(255,255,255,0.8)] z-10"
                    ></motion.div>
                    <div className="absolute bottom-[-100px] left-[-50px] w-64 h-64 transform rotate-45 shadow-2xl transition-colors duration-1000" style={{ backgroundColor: theme.mountainColor, zIndex: 15 }}></div>
                    <div className="absolute bottom-[-120px] left-[80px] w-80 h-80 transform rotate-45 shadow-2xl opacity-80 transition-colors duration-1000" style={{ backgroundColor: theme.mountainColor, zIndex: 16, filter: 'brightness(1.2)' }}></div>
                    <div className="absolute bottom-[-150px] right-[-50px] w-96 h-96 transform rotate-45 shadow-2xl opacity-60 transition-colors duration-1000" style={{ backgroundColor: theme.mountainColor, zIndex: 14 }}></div>
                </div>
            );
        };

        // --- COMPONENTE: COUNTDOWN RAMADÁN ---
        const RamadanCountdown = () => {
            const [timeLeft, setTimeLeft] = useState({ d: 0, h: 0, m: 0, s: 0 });

            useEffect(() => {
                const target = new Date('2026-02-17T00:00:00');
                const interval = setInterval(() => {
                    const now = new Date();
                    const diff = target - now;
                    if (diff > 0) {
                        setTimeLeft({
                            d: Math.floor(diff / (1000 * 60 * 60 * 24)),
                            h: Math.floor((diff / (1000 * 60 * 60)) % 24),
                            m: Math.floor((diff / 1000 / 60) % 60),
                            s: Math.floor((diff / 1000) % 60)
                        });
                    }
                }, 1000);
                return () => clearInterval(interval);
            }, []);

            return (
                <div className="flex gap-6 md:gap-12 justify-center mt-12 relative z-50">
                    {['d', 'h', 'm', 's'].map((unit, i) => (
                        <div key={i} className="text-center">
                            <span className="block text-4xl md:text-6xl font-bold font-mono text-white drop-shadow-lg" 
                                  style={{ color: unit === 's' || unit === 'd' ? C.gold : 'white' }}>
                                {String(timeLeft[unit]).padStart(2, '0')}
                            </span>
                            <span className="text-[10px] uppercase tracking-[0.3em] text-gray-400 font-bold block mt-2">
                                {{d:'Días', h:'Horas', m:'Min', s:'Seg'}[unit]}
                            </span>
                        </div>
                    ))}
                </div>
            );
        };

        // --- COMPONENTE: NAVBAR ---
        const Navbar = () => {
            const [scrolled, setScrolled] = useState(false);
            const [menuOpen, setMenuOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <nav className={`fixed w-full z-50 transition-all duration-500 ${scrolled ? 'bg-white/95 backdrop-blur shadow-md py-4' : 'bg-transparent py-8'}`}>
                    <div className="container mx-auto px-6 flex justify-between items-center">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 border-2 flex items-center justify-center font-serif text-xl" 
                                 style={{ borderColor: scrolled ? C.black : 'white', color: scrolled ? C.black : 'white' }}>M</div>
                            <div className="flex flex-col">
                                <span className="text-sm font-bold tracking-[0.2em]" style={{ color: scrolled ? C.black : 'white' }}>MEZQUITA</span>
                                <span className="text-xs tracking-[0.3em]" style={{ color: scrolled ? C.gold : '#ccc' }}>GUADAÍRA</span>
                            </div>
                        </div>

                        <div className={`hidden md:flex gap-8 text-sm font-bold tracking-widest ${scrolled ? 'text-gray-800' : 'text-white'}`}>
                            {['Inicio', 'Horarios', 'Actividades', 'Zakat'].map(item => (
                                <a key={item} href={`#${item.toLowerCase()}`} className="hover:text-[#cda434] transition-colors">{item.toUpperCase()}</a>
                            ))}
                            <a href="#contacto" className="px-6 py-2 border border-[#cda434] text-[#cda434] rounded-full hover:bg-[#cda434] hover:text-white transition-all">DONAR</a>
                        </div>

                        <button className="md:hidden" onClick={() => setMenuOpen(!menuOpen)}>
                            <Icon name={menuOpen ? "x" : "menu"} className={scrolled ? "text-black" : "text-white"} />
                        </button>
                    </div>
                    
                    {menuOpen && (
                        <div className="absolute top-full left-0 w-full bg-white shadow-xl p-6 flex flex-col gap-4 text-center md:hidden">
                            {['Inicio', 'Horarios', 'Actividades', 'Zakat', 'Contacto'].map(item => (
                                <a key={item} href={`#${item.toLowerCase()}`} onClick={() => setMenuOpen(false)} className="text-gray-800 font-bold py-2 border-b border-gray-100">{item}</a>
                            ))}
                        </div>
                    )}
                </nav>
            );
        };

        // --- COMPONENTE: HERO ---
        const Hero = () => (
            <header id="inicio" className="relative h-screen flex items-center justify-center overflow-hidden bg-[#111]">
                <div className="absolute inset-0 opacity-40">
                    <img src="https://images.unsplash.com/photo-1519817650390-64a93db51149?q=80&w=1920" className="w-full h-full object-cover grayscale" alt="Background" />
                </div>
                <div className="absolute inset-0 bg-gradient-to-t from-black via-transparent to-black/80"></div>
                
                <div className="relative z-10 text-center px-4 w-full">
                    <motion.div initial={{y: 50, opacity: 0}} animate={{y: 0, opacity: 1}} transition={{duration: 1}}>
                        <p className="text-xs md:text-sm font-bold tracking-[0.4em] text-[#cda434] mb-4 uppercase">Primera Comunidad de Alcalá</p>
                        <h1 className="text-5xl md:text-8xl font-thin text-white mb-6 leading-tight">
                            Mezquita <br/><span className="font-bold">Guadaíra</span>
                        </h1>
                        <div className="w-24 h-1 bg-white/20 mx-auto mb-10"></div>
                    </motion.div>
                    
                    <RamadanCountdown />
                    
                    <p className="text-white/50 text-xs uppercase tracking-[0.3em] mt-8">Cuenta atrás para Ramadán</p>
                </div>
            </header>
        );

        // --- COMPONENTE: HORARIOS VISUALES ---
        const PrayerSection = () => {
            const [active, setActive] = useState(0); 
            const [nextPrayerIndex, setNextPrayerIndex] = useState(null);
            const [timeLeft, setTimeLeft] = useState('');
            const [currentTimeStr, setCurrentTimeStr] = useState('');

            // 1. Detectar siguiente rezo al cargar
            useEffect(() => {
                const now = new Date();
                const currentMins = now.getHours() * 60 + now.getMinutes();
                setCurrentTimeStr(now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }));
                let found = -1;

                for(let i=0; i<PRAYER_TIMES.length; i++) {
                    const p = PRAYER_TIMES[i];
                    if (p.name !== 'Shurooq') {
                        const [h, m] = p.time.split(':').map(Number);
                        if ((h*60 + m) > currentMins) {
                            found = i; break;
                        }
                    }
                }
                const idx = found === -1 ? 0 : found; // Si es tarde, el sig es Fajr
                setActive(idx);
                setNextPrayerIndex(idx);
            }, []);

            // 2. Cronómetro en tiempo real para el rezo ACTIVO
            useEffect(() => {
                const timer = setInterval(() => {
                    const now = new Date();
                    const p = PRAYER_TIMES[active];
                    const [h, m] = p.time.split(':').map(Number);
                    let target = new Date();
                    target.setHours(h, m, 0, 0);

                    // Si ya pasó la hora, es para mañana
                    if (target <= now) {
                        target.setDate(target.getDate() + 1);
                    }

                    const diff = target - now;
                    const hh = Math.floor(diff / 3600000);
                    const mm = Math.floor((diff % 3600000) / 60000);
                    const ss = Math.floor((diff % 60000) / 1000);
                    
                    setTimeLeft(`${String(hh).padStart(2,'0')}:${String(mm).padStart(2,'0')}:${String(ss).padStart(2,'0')}`);
                }, 1000);
                return () => clearInterval(timer);
            }, [active]);

            const currentTheme = active !== null ? PRAYER_THEMES[PRAYER_TIMES[active].name] : PRAYER_THEMES.Fajr;

            return (
                <section id="horarios" className="py-24 bg-white">
                    <div className="container mx-auto px-6">
                        
                        {/* --- TEXTO INTRODUCTORIO DEL SALAT (RECUPERADO) --- */}
                        <div className="grid lg:grid-cols-2 gap-12 items-start mb-20">
                          <motion.div initial={{ opacity: 0, y: 20 }} whileInView={{ opacity: 1, y: 0 }} viewport={{ once: true }}>
                            <span className="text-[10px] font-bold tracking-[0.3em] uppercase text-gray-400 flex items-center gap-2 mb-4">
                              <span className="w-8 h-[1px] bg-[#cda434]"></span> El Pilar de la Fe
                            </span>
                            <h2 className="text-4xl md:text-5xl font-light text-gray-900 mb-6 leading-tight">
                              El Salat: <span className="font-serif italic font-amiri text-black">Nuestra Conexión con Allah</span>
                            </h2>
                            <div className="prose prose-lg text-gray-500 font-light leading-relaxed">
                              <p className="mb-4">
                                El Salat no es solo una obligación, es el momento donde el alma respira. Es nuestra conexión directa con el Creador, cinco veces al día, para recordar nuestro propósito y encontrar paz en medio del caos.
                              </p>
                              <p>
                                Es la columna vertebral de nuestra fe y el refugio para nuestras almas. Ven a la mezquita y vive la experiencia de la oración en comunidad.
                              </p>
                            </div>
                          </motion.div>

                          <motion.div 
                            initial={{ opacity: 0, x: 20 }}
                            whileInView={{ opacity: 1, x: 0 }}
                            transition={{ duration: 0.8, delay: 0.2 }}
                            viewport={{ once: true }}
                            className="bg-white p-8 rounded-2xl shadow-xl border border-gray-100 relative group overflow-hidden"
                          >
                            <div className="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                              <Icon name="book-open" size={100} />
                            </div>
                            
                            <div className="relative z-10">
                              <h3 className="text-xl font-bold text-gray-900 mb-3 flex items-center gap-3">
                                <Icon name="play-circle" className="text-[#cda434]" size={28} />
                                ¿Cómo realizar el Salat?
                              </h3>
                              <p className="text-gray-500 mb-6 text-sm leading-relaxed">
                                Aquí os dejamos un vídeo-tutorial donde explicamos paso a paso el proceso del Salat (Oración) según la Sunnah. Ideal para principiantes.
                              </p>
                              <a href="#" className="inline-flex items-center gap-2 text-xs font-bold uppercase tracking-widest text-white bg-[#2c2c2c] px-6 py-3 rounded-lg hover:bg-[#cda434] transition-colors shadow-lg">
                                Ver Vídeo Tutorial <Icon name="arrow-right" size={14} />
                              </a>
                            </div>
                          </motion.div>
                        </div>
                        
                        <div className="w-full h-[1px] bg-gradient-to-r from-transparent via-gray-300 to-transparent mb-16 opacity-50"></div>
                        
                        <div className="text-center mb-16">
                            <h2 className="text-3xl font-light text-gray-900">Horarios de <span className="font-bold">Oración</span></h2>
                            <p className="text-gray-400 text-sm mt-2 tracking-widest uppercase flex items-center justify-center gap-2">
                                <Icon name="clock" size={14} className="text-[#cda434]" /> 
                                {new Date().toLocaleDateString()} | Hora: {currentTimeStr}
                            </p>
                        </div>

                        <div className="grid md:grid-cols-2 gap-12 items-center">
                            {/* Tarjeta Visual Grande */}
                            <div className="relative h-[450px] rounded-2xl overflow-hidden shadow-2xl bg-black group">
                                <SkyBackground theme={currentTheme} />
                                
                                {/* Texto Sobrepuesto */}
                                <div className="absolute bottom-0 left-0 p-10 text-white z-30 w-full">
                                    <span className="bg-black/20 backdrop-blur px-3 py-1 rounded text-xs font-bold uppercase tracking-wider mb-2 inline-block">Visualizando</span>
                                    <div className="flex justify-between items-end">
                                        <div>
                                            <h3 className="text-6xl font-serif mt-2 font-amiri drop-shadow-lg">{PRAYER_TIMES[active].name}</h3>
                                            <p className="text-4xl font-light opacity-90 drop-shadow-md">{PRAYER_TIMES[active].time}</p>
                                        </div>
                                        <div className="text-right hidden sm:block">
                                            <p className="text-xs uppercase tracking-widest opacity-80 mb-1">
                                                {active === nextPrayerIndex ? 'Tiempo para el Adhan' : 'Faltan para este rezo'}
                                            </p>
                                            <p className="text-2xl font-mono font-bold flex items-center justify-end gap-2">
                                                <Icon name="clock" size={20} /> {timeLeft}
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* Lista de Rezos */}
                            <div className="space-y-3">
                                {PRAYER_TIMES.map((p, i) => {
                                    const isNextReal = i === nextPrayerIndex;
                                    const isActive = active === i;
                                    return (
                                        <div key={i} 
                                             onClick={() => setActive(i)}
                                             className={`p-5 rounded-xl flex justify-between items-center cursor-pointer transition-all border
                                                        ${isActive ? 'bg-[#1a1a1a] text-white border-[#1a1a1a] scale-105 shadow-xl' : 'bg-white hover:bg-gray-50 border-gray-100 text-gray-600'}`}>
                                            <div className="flex items-center gap-4">
                                                <Icon name={p.icon} size={20} className={isActive ? 'text-[#cda434]' : 'text-gray-400'} />
                                                <div className="flex items-center gap-2">
                                                    <span className="text-sm font-bold uppercase tracking-widest">{p.name}</span>
                                                    
                                                    {/* EL PUNTITO VERDE PULSANTE */}
                                                    {isNextReal && (
                                                        <span className="relative flex h-3 w-3">
                                                          <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                                                          <span className="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
                                                        </span>
                                                    )}
                                                </div>
                                            </div>
                                            <span className="text-xl font-light">{p.time}</span>
                                        </div>
                                    );
                                })}
                                <div className="text-center pt-6">
                                    <a href="#" className="inline-block text-xs font-bold uppercase tracking-widest text-white bg-[#cda434] px-6 py-3 rounded-full hover:bg-black transition-colors">Descargar Calendario PDF</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        // --- COMPONENTE: WISDOM ---
        const Wisdom = () => {
            const [idx, setIdx] = useState(0);
            return (
                <section className="bg-[#f9f9f9] py-16">
                    <div className="container mx-auto px-6 text-center max-w-3xl">
                        <div className="text-4xl text-[#cda434] mb-4">❝</div>
                        <h3 className="text-3xl font-amiri text-[#1a1a1a] mb-6">{HADITHS[idx].ar}</h3>
                        <p className="text-gray-600 italic mb-4 text-lg">"{HADITHS[idx].es}"</p>
                        <span className="text-xs font-bold uppercase tracking-widest text-[#cda434] block mb-8">{HADITHS[idx].ref}</span>
                        <button onClick={() => setIdx((idx + 1) % HADITHS.length)} className="text-xs font-bold uppercase tracking-widest border border-gray-300 px-8 py-3 rounded-full hover:bg-black hover:text-white transition-all">Siguiente Consejo</button>
                    </div>
                </section>
            );
        };

        // --- COMPONENTE: ZAKAT CALCULATOR ---
        const ZakatCalc = () => {
            const [vals, setVals] = useState({ cash: '', gold: '', debt: '' });
            const [res, setRes] = useState(null);
            const [flipped, setFlipped] = useState(false);
            const calc = () => { const total = (Number(vals.cash) + Number(vals.gold)) - Number(vals.debt); setRes(total > 0 ? total * 0.025 : 0); setFlipped(false); setTimeout(() => setFlipped(true), 100); };
            return (
                <section id="zakat" className="py-24 bg-[#f2f2f2]">
                    <div className="container mx-auto px-6 text-center">
                        <h2 className="text-3xl font-light text-gray-900 mb-2">Calculadora <span className="font-bold">Zakat</span></h2>
                        <p className="text-gray-500 mb-12">Purifica tu riqueza con precisión.</p>

                        <div className="grid md:grid-cols-3 gap-8 max-w-5xl mx-auto">
                            {/* Calculadora (Izquierda) */}
                            <div className="md:col-span-2 bg-white p-10 rounded-2xl shadow-xl text-left border border-gray-200 relative z-10">
                                <div className="grid md:grid-cols-2 gap-6 mb-6">
                                    <div>
                                        <label className="text-xs font-bold text-gray-400 uppercase">Dinero (€)</label>
                                        <input type="number" className="w-full p-3 bg-gray-50 border rounded-lg mt-2 font-mono text-lg outline-none focus:border-[#cda434] transition-colors"
                                               onChange={e => setVals({...vals, cash: e.target.value})} placeholder="0" />
                                    </div>
                                    <div>
                                        <label className="text-xs font-bold text-gray-400 uppercase">Oro (€)</label>
                                        <input type="number" className="w-full p-3 bg-gray-50 border rounded-lg mt-2 font-mono text-lg outline-none focus:border-[#cda434] transition-colors"
                                               onChange={e => setVals({...vals, gold: e.target.value})} placeholder="0" />
                                    </div>
                                </div>
                                <div className="mb-8">
                                    <label className="text-xs font-bold text-gray-400 uppercase">Deudas (-)</label>
                                    <input type="number" className="w-full p-3 bg-gray-50 border rounded-lg mt-2 font-mono text-lg outline-none focus:border-[#cda434] transition-colors"
                                           onChange={e => setVals({...vals, debt: e.target.value})} placeholder="0" />
