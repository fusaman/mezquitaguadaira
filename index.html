                                    <div><h4 className="font-bold text-sm text-gray-900 group-hover:text-yellow-700 transition-colors">Calidad Garantizada</h4><p className="text-xs text-gray-500 mt-1">Trazabilidad desde el origen hasta tu mesa.</p></div>
                                </motion.div>
                            </div>
                        </div>

                        <motion.div initial={{ opacity: 0, y: 20 }} whileInView={{ opacity: 1, y: 0 }} transition={{ duration: 0.8 }} viewport={{ once: true }} className="relative w-full overflow-hidden rounded-2xl shadow-2xl border border-gray-200 bg-white">
                            <div className="aspect-w-16 aspect-h-9 w-full h-[600px]"><iframe src="https://www.google.com/maps/d/u/4/embed?mid=1EftU_JMAdlCRFdM6hmP6iXyIcdZuMcs&ehbc=2E312F" width="100%" height="100%" style={{ border: 0 }} allowFullScreen="" loading="lazy" title="Guía Halal Alcalá de Guadaíra"></iframe></div>
                            <div className="absolute bottom-0 left-0 right-0 bg-white/90 backdrop-blur-sm p-4 border-t border-gray-100 flex justify-center gap-8 text-sm font-medium text-gray-600"><div className="flex items-center gap-2"><Icon name="shopping-bag" className="text-gray-800" size={16} /> Carnicerías</div><div className="flex items-center gap-2"><Icon name="utensils" className="text-gray-800" size={16} /> Restaurantes</div></div>
                        </motion.div>
                    </div>
                </section>
            );
        };

        const ZakatCalc = () => {
            const [vals, setVals] = useState({ cash: '', gold: '', debt: '' });
            const [res, setRes] = useState(null);
            const [flipped, setFlipped] = useState(false);
            const calc = () => { const total = (Number(vals.cash) + Number(vals.gold)) - Number(vals.debt); setRes(total > 0 ? total * 0.025 : 0); setFlipped(false); setTimeout(() => setFlipped(true), 100); };
            return (
                <section id="zakat" className="py-24 bg-[#f2f2f2]"><div className="container mx-auto px-6 text-center"><h2 className="text-3xl font-light text-gray-900 mb-2">Calculadora <span className="font-bold">Zakat</span></h2><p className="text-gray-500 mb-12">Purifica tu riqueza con precisión.</p><div className="grid md:grid-cols-3 gap-8 max-w-5xl mx-auto"><div className="md:col-span-2 bg-white p-10 rounded-2xl shadow-xl text-left border border-gray-200 relative z-10"><div className="grid md:grid-cols-2 gap-6 mb-6"><div><label className="text-xs font-bold text-gray-400 uppercase">Dinero (€)</label><input type="number" className="w-full p-3 bg-gray-50 border rounded-lg mt-2 font-mono text-lg outline-none focus:border-[#cda434] transition-colors" onChange={e => setVals({...vals, cash: e.target.value})} placeholder="0" /></div><div><label className="text-xs font-bold text-gray-400 uppercase">Oro (€)</label><input type="number" className="w-full p-3 bg-gray-50 border rounded-lg mt-2 font-mono text-lg outline-none focus:border-[#cda434] transition-colors" onChange={e => setVals({...vals, gold: e.target.value})} placeholder="0" /></div></div><div className="mb-8"><label className="text-xs font-bold text-gray-400 uppercase">Deudas (-)</label><input type="number" className="w-full p-3 bg-gray-50 border rounded-lg mt-2 font-mono text-lg outline-none focus:border-[#cda434]" onChange={e => setVals({...vals, debt: e.target.value})} placeholder="0" /></div><button onClick={calc} className="w-full py-4 bg-[#1a1a1a] text-white font-bold uppercase tracking-widest rounded-lg hover:bg-black transition-colors shadow-lg">Calcular</button>{res !== null && (<div className="mt-8 pt-8 border-t text-center animate-pulse"><span className="text-xs font-bold text-[#cda434] uppercase">A Pagar (2.5%)</span><div className="text-5xl font-mono font-bold text-gray-900 mt-2">{res.toFixed(2)} €</div></div>)}</div><div className="h-[400px] perspective-1000 cursor-pointer group" onClick={() => setFlipped(!flipped)}><div className={`relative w-full h-full transition-transform duration-700 transform-style-3d preserve-3d ${flipped ? 'rotate-y-180' : ''}`}><div className="absolute inset-0 backface-hidden bg-[#1a1a1a] text-white rounded-2xl p-8 flex flex-col justify-center items-center text-center border border-gray-700 shadow-2xl"><div className="text-6xl opacity-10 mb-4">۞</div><h3 className="font-amiri text-2xl mb-4">خُذْ مِنْ أَمْوَالِهِمْ صَدَقَةً</h3><p className="text-sm opacity-70 italic">"Toma de sus bienes una caridad..."</p></div><div className="absolute inset-0 backface-hidden bg-[#cda434] text-white rounded-2xl p-8 flex flex-col justify-center items-center text-center rotate-y-180 shadow-2xl border border-white/20"><div className="text-6xl opacity-20 mb-4 text-black">۞</div><h3 className="font-amiri text-2xl mb-4 font-bold text-black">أَنْفِقْ أُنْفِقْ عَلَيْكَ</h3><p className="text-sm font-bold text-black italic">"Gasta, y Yo gastaré en ti."</p></div></div></div></div></div></section>
            );
        };

        // --- COMPONENTE: QIBLA REAL (AÑADIDO Y FUNCIONAL) ---
        const QiblaSection = () => {
            const [heading, setHeading] = useState(0);
            const [qibla, setQibla] = useState(0); 
            const [permissionGranted, setPermissionGranted] = useState(false);
            const [errorMsg, setErrorMsg] = useState('');

            // Coordenadas de la Meca (Kaaba)
            const KAABA_COORDS = { lat: 21.422487, lng: 39.826206 };

            const calculateQibla = (latitude, longitude) => {
                const phiK = KAABA_COORDS.lat * Math.PI / 180.0;
                const lambdaK = KAABA_COORDS.lng * Math.PI / 180.0;
                const phi = latitude * Math.PI / 180.0;
                const lambda = longitude * Math.PI / 180.0;
                const psi = 180.0 / Math.PI * Math.atan2(
                    Math.sin(lambdaK - lambda), 
                    Math.cos(phi) * Math.tan(phiK) - Math.sin(phi) * Math.cos(lambdaK - lambda)
                );
                return Math.round(psi);
            };

            const startCompass = () => {
                setErrorMsg('');
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition((position) => {
                        const { latitude, longitude } = position.coords;
                        const q = calculateQibla(latitude, longitude);
                        setQibla(q);
                    }, (err) => {
                        setErrorMsg('Necesitamos tu ubicación para calcular la Qibla.');
                    });
                } else {
                    setErrorMsg('Tu dispositivo no soporta geolocalización.');
                }

                // Solicitar permiso para orientación (iOS 13+)
                if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                    DeviceOrientationEvent.requestPermission()
                        .then(response => {
                            if (response === 'granted') {
                                setPermissionGranted(true);
                                window.addEventListener('deviceorientation', handleOrientation);
                            } else {
                                setErrorMsg('Permiso de brújula denegado.');
                            }
                        })
                        .catch(console.error);
                } else {
                    // Android y otros no requieren permiso explícito de usuario
                    setPermissionGranted(true);
                    window.addEventListener('deviceorientation', handleOrientation);
                }
            };

            const handleOrientation = (e) => {
                let compass = e.webkitCompassHeading || Math.abs(e.alpha - 360);
                setHeading(compass);
            };

            return (
                <section id="qibla" className="qibla-section py-24 bg-[#0f172a] relative overflow-hidden flex flex-col items-center justify-center text-white text-center">
                     <div className="absolute inset-0 w-full h-full parallax-scene opacity-50 pointer-events-none">
                        <div className="vignette"></div>
                    </div>
                    
                    <div className="relative z-20 container mx-auto px-6">
                        <span className="text-[10px] font-bold tracking-[0.3em] uppercase text-[#cda434] mb-4 block animate-pulse">Dirección Sagrada</span>
                        <h2 className="text-4xl font-light text-white mb-8">Encuentra la <span className="font-bold text-[#cda434]">Qibla</span></h2>

                        {!permissionGranted ? (
                            <div className="bg-white/10 backdrop-blur-md p-8 rounded-2xl max-w-md mx-auto border border-white/10">
                                <p className="mb-6 text-gray-300">Para usar la brújula, necesitamos acceso a tu ubicación y sensores de movimiento. Funciona mejor en móviles.</p>
                                <button onClick={startCompass} className="px-8 py-3 bg-[#cda434] text-black font-bold rounded-full hover:bg-white transition-all shadow-lg">
                                    Activar Brújula
                                </button>
                                {errorMsg && <p className="text-red-400 text-xs mt-4">{errorMsg}</p>}
                            </div>
                        ) : (
                            <div className="flex flex-col items-center">
                                <div className="compass-container" style={{ transform: `rotate(${-heading}deg)` }}>
                                    <div className="compass-inner">
                                        {/* La aguja apunta a la Qibla relativa al Norte */}
                                        <div className="compass-needle" style={{ transform: `translate(-50%, -50%) rotate(${qibla}deg)` }}></div>
                                        <div className="kaaba-icon" style={{ transform: `translateX(-50%) rotate(${qibla}deg)`, top: '20px', transformOrigin: '50% 120px' }}>🕋</div>
                                        <div className="cardinals">
                                            <span className="n">N</span>
                                            <span className="s">S</span>
                                            <span className="e">E</span>
                                            <span className="w">O</span>
                                        </div>
                                    </div>
                                </div>
                                <div className="mt-8 text-center">
                                    <p className="text-2xl font-mono text-[#cda434]">{Math.round(heading)}°</p>
                                    <p className="text-xs text-gray-400 uppercase tracking-widest">Tu Dirección</p>
                                    <p className="text-sm text-gray-500 mt-2">Qibla: {qibla}°</p>
                                </div>
                            </div>
                        )}
                    </div>
                </section>
            );
        };

        const App = () => {
            const [view, setView] = useState('home');
            const [selectedArticle, setSelectedArticle] = useState(null);
            const handleReadArticle = (article) => { setSelectedArticle(article); setView('article'); };
            const handleBack = () => { setView('home'); setSelectedArticle(null); };

            if (view === 'article' && selectedArticle) {
                return (<div><Navbar onNavigate={() => handleBack()} /><ArticleView article={selectedArticle} onBack={handleBack} /></div>);
            }

            return (
                <div className="min-h-screen">
                    <Navbar onNavigate={(target) => window.location.hash = target} />
                    <Hero />
                    <AboutUs />
                    <DiscoverIslam />
                    <BlogSection onReadArticle={handleReadArticle} /> 
                    <PrayerSection />
                    <QiblaSection /> {/* AQUI ESTÁ LA BRÚJULA REAL */}
                    <Wisdom />
                    <section className="py-24 bg-white"><div className="container mx-auto px-6"><div className="text-center mb-16"><h2 className="text-4xl font-light text-gray-900">Vida en la <span className="font-bold">Mezquita</span></h2></div><div className="grid md:grid-cols-3 gap-8">{[{t: 'Madrasa', d: 'Clases de árabe y valores', i: 'book-open'},{t: 'Juventud', d: 'Deporte y convivencia', i: 'users'},{t: 'Social', d: 'Ayuda humanitaria', i: 'heart'}].map((item, i) => (<div key={i} className="p-8 border border-gray-100 hover:border-gray-300 transition-all hover:-translate-y-2 bg-[#f9f9f9]"><Icon name={item.i} size={40} className="text-gray-400 mb-6" /><h3 className="text-xl font-bold mb-2">{item.t}</h3><p className="text-gray-500 font-light">{item.d}</p></div>))}</div></div></section>
                    <DigitalLibrary />
                    <HalalGuide />
                    <ZakatCalc />
                    <footer id="contacto" className="bg-[#111] text-white py-12 border-t border-gray-800"><div className="container mx-auto px-6 text-center"><h3 className="text-xl font-bold mb-4">MEZQUITA GUADAÍRA</h3><p className="text-gray-500 text-sm mb-8">C. Antón de Medellín, 6, Alcalá de Guadaíra</p><p className="text-gray-600 text-xs uppercase tracking-widest">© 2026</p></div></footer>
                    <a href="https://wa.me/34600000000" className="fixed bottom-8 right-8 bg-[#1a1a1a] text-white p-4 rounded-full shadow-2xl z-50 hover:scale-110 transition-transform border border-gray-500"><Icon name="message-circle" /></a>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
